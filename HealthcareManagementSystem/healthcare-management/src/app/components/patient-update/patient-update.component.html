<div class="patient-update">
    <h1>Update Patient</h1>
    <form (ngSubmit)="fetchPatient()">
      <div class="form-group">
        <label for="patientId">Patient ID</label>
        <input id="patientId" [(ngModel)]="patientId" name="patientId" required />
        <div class="error" *ngIf="patientIdError">
          Patient ID is required
        </div>
      </div>
      <button type="submit">Fetch Patient</button>
    </form>
  
    <form *ngIf="patientForm" [formGroup]="patientForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" formControlName="firstName" />
        <div class="error" *ngIf="patientForm.get('firstName')?.hasError('required')">
          First name is required
        </div>
        <div class="error" *ngIf="patientForm.get('firstName')?.hasError('maxlength')">
          First name cannot be longer than 50 characters
        </div>
      </div>
  
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" formControlName="lastName" />
        <div class="error" *ngIf="patientForm.get('lastName')?.hasError('required')">
          Last name is required
        </div>
        <div class="error" *ngIf="patientForm.get('lastName')?.hasError('maxlength')">
          Last name cannot be longer than 50 characters
        </div>
      </div>
  
      <div class="form-group">
        <label for="dateOfBirth">Date of Birth</label>
        <input id="dateOfBirth" formControlName="dateOfBirth" />
        <div class="error" *ngIf="patientForm.get('dateOfBirth')?.hasError('required')">
          Date of birth is required
        </div>
        <div class="error" *ngIf="patientForm.get('dateOfBirth')?.hasError('invalidDate')">
          Invalid date format
        </div>
      </div>
  
      <div class="form-group">
        <label for="gender">Gender</label>
        <select id="gender" formControlName="gender">
          <option value="">Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
        <div class="error" *ngIf="patientForm.get('gender')?.hasError('required')">
          Gender is required
        </div>
      </div>
  
      <div class="form-group">
        <label for="address">Address</label>
        <input id="address" formControlName="address" />
        <div class="error" *ngIf="patientForm.get('address')?.hasError('required')">
          Address is required
        </div>
      </div>
  
      <button type="submit" [disabled]="patientForm.invalid">Update Patient</button>
    </form>
  </div>
