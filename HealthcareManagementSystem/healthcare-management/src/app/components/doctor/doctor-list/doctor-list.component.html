<!-- src/app/doctors/doctor-list/doctor-list.component.html -->
<div class="doctor-list-container">
  <!-- Back to Dashboard Button with Angular Material Styling -->
  <button mat-button color="primary" (click)="backToDashboard()" class="back-button">
    <mat-icon>arrow_back</mat-icon>
    Back to Dashboard
  </button>

  <h2>Our Doctors</h2>

  <mat-grid-list [cols]="cols" gutterSize="16px" rowHeight="1:1" *ngIf="doctors.length > 0">
    <mat-grid-tile *ngFor="let doctor of doctors">
      <app-doctor-card
        [firstName]="doctor.firstName"
        [lastName]="doctor.lastName"
        [specialization]="doctor.specialization"
        [bio]="doctor.bio"
        [photoUrl]="doctor.photoUrl"
        [doctorId]="doctor.id">
      </app-doctor-card>
    </mat-grid-tile>
  </mat-grid-list>

  <p *ngIf="doctors.length === 0">No doctors available at the moment.</p>
</div>
