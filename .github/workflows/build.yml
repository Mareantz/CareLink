name: Build and Analyze

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Disable shallow clones for better analysis

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'

      - name: Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~\.sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar

      - name: Install SonarQube Scanner Globally
        run: dotnet tool install --global dotnet-sonarscanner

      - name: Add .NET tools to PATH
        shell: powershell
        run: |
          $env:PATH += ";$env:USERPROFILE\.dotnet\tools"
          [Environment]::SetEnvironmentVariable("PATH", $env:PATH, [System.EnvironmentVariableTarget]::Process)
      
      - name: List Test Results Folder #debugging purposes
        run: ls -R TestResults

      - name: Run Tests and Generate Coverage Report
        working-directory: HealthcareManagementSystem 
        run: dotnet test HealthcareManagementSystem.sln /p:CollectCoverage=true /p:CoverletOutputFormat=opencover /p:CoverletOutput=./TestResults/coverage.opencover.xml

      - name: Run SonarQube Analysis
        shell: powershell
        run: |
          dotnet-sonarscanner begin /k:"HealthcareManagement" /d:sonar.token="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="${{ secrets.SONAR_HOST_URL }}" /d:sonar.cs.opencover.reportsPaths="TestResults/coverage.opencover.xml" /d:sonar.exclusions="**/Migrations/**"
          dotnet build "D:\a\Proiect-.NET-2024\Proiect-.NET-2024\HealthcareManagementSystem\HealthcareManagementSystem.sln" 
          dotnet-sonarscanner end /d:sonar.token="${{ secrets.SONAR_TOKEN }}"
